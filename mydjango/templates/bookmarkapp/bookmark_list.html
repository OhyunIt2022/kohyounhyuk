{% extends 'base.html' %}

{% block content %}

<h1>북마크 리스트</h1>
<ul>
  {% if bookmark_list %}
     {%for i in bookmark_list%}
        <!-- 1. href 코등 수정하기 : 여기는 디테일 페이진로 연결 -->
          <li><a href="{% url 'bookmarkapp:detail' i.id %}">{{ i.title }}</a></li>
        {% endfor %}
    {% else %}
    <p>북마크가 없습니다!</p>
    {% endif %}
</ul>
    <!-- 2. 북마크 만들기 a태그 만들고, 연결 해주기 -->
  <a href="{% url 'bookmarkapp:create' %}">북마크 만들기 페이지</a>
{% endblock %}
