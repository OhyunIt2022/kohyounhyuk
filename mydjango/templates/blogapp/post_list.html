<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Blog</h1>
    {% if posts %}
     <ul>
      {% for i in posts %}
           <li><a href="{% url 'blogapp:detail' i.id %}"> {{ i.title }} </a></li>
      {% endfor %}
     </ul>
    {% else %}
     <p> 포스트가 없습니다!</p>
    {% endif %}
</body>
</html>
